<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSE Class Tracker - Professional Edition</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles Override -->
    <style>
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        
        /* Smooth Scrolling */
        html { scroll-behavior: smooth; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 9999px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Loading Animation */
        .loading-spinner {
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top-color: #6366f1;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Floating Orbs Animation */
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
            25% { transform: translate(30px, -50px) scale(1.1) rotate(90deg); }
            50% { transform: translate(-20px, 30px) scale(0.9) rotate(180deg); }
            75% { transform: translate(50px, 20px) scale(1.05) rotate(270deg); }
        }
        .orb-float { animation: float 25s infinite ease-in-out; }
        
        /* Toast Animation */
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        .toast-enter { animation: slideInRight 0.3s ease-out; }
        .toast-exit { animation: slideOutRight 0.3s ease-out; }
        
        /* Table Hover Effect */
        .table-hover-row { transition: all 0.2s ease; }
        .table-hover-row:hover { background: #f8fafc; }
        
        /* Badge Shine Effect */
        .badge-shine {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 2s infinite;
        }
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
    </style>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%236366f1'/><text x='50' y='65' font-size='50' fill='white' text-anchor='middle' font-family='Arial'>W</text></svg>">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-blue-50">
    <div id="app">
        <!-- Login Screen -->
        <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
            <!-- Animated Background -->
            <div class="fixed inset-0 overflow-hidden">
                <div class="absolute -top-48 -left-48 w-96 h-96 bg-gradient-to-br from-blue-400 to-purple-600 rounded-full opacity-20 blur-3xl orb-float"></div>
                <div class="absolute -bottom-48 -right-48 w-96 h-96 bg-gradient-to-br from-pink-400 to-orange-600 rounded-full opacity-20 blur-3xl orb-float" style="animation-delay: -8s"></div>
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-gradient-to-br from-green-400 to-blue-600 rounded-full opacity-20 blur-3xl orb-float" style="animation-delay: -15s"></div>
            </div>
            
            <!-- Login Card -->
            <div class="relative z-10 w-full max-w-md">
                <div class="bg-white/95 backdrop-blur-xl rounded-2xl shadow-2xl p-8 space-y-6">
                    <!-- Logo -->
                    <div class="flex justify-center">
                        <div class="w-20 h-20 bg-gradient-to-br from-primary-500 to-primary-600 rounded-2xl flex items-center justify-center shadow-lg">
                            <i class="fas fa-graduation-cap text-white text-3xl"></i>
                        </div>
                    </div>
                    
                    <!-- Title -->
                    <div class="text-center">
                        <h1 class="text-3xl font-bold text-gray-900">WSE Class Tracker</h1>
                        <p class="mt-2 text-gray-500">Professional Class Management System</p>
                    </div>
                    
                    <!-- Form -->
                    <form id="loginForm" class="space-y-4">
                        <div>
                            <label class="flex items-center gap-2 text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-key text-primary-500"></i>
                                Authentication Token
                            </label>
                            <textarea id="authToken"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent resize-none transition-all"
                                    placeholder="Token will be loaded automatically, or paste manually..."
                                    rows="4"
                                    required
                                    spellcheck="false"></textarea>
                            <p class="mt-1 text-xs text-gray-500">Token is managed automatically. Manual entry is optional.</p>
                        </div>
                        
                        <div>
                            <label class="flex items-center gap-2 text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-building text-primary-500"></i>
                                Center Name
                            </label>
                            <input type="text"
                                   id="centerName"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                                   placeholder="Enter your center name (optional)"
                                   value="WSE Center">
                        </div>
                        
                        <button type="submit" 
                                class="w-full bg-gradient-to-r from-primary-500 to-primary-600 text-white font-semibold py-3 rounded-lg hover:from-primary-600 hover:to-primary-700 transform hover:scale-[1.02] transition-all shadow-lg">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Access Dashboard
                        </button>
                    </form>
                    
                    <!-- Info -->
                    <div class="flex items-center justify-center gap-2 p-3 bg-blue-50 rounded-lg">
                        <i class="fas fa-info-circle text-primary-500"></i>
                        <span class="text-sm text-gray-700">Data is synced in real-time across all devices</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Application -->
        <div id="appContainer" class="hidden">
            <!-- Header -->
            <header class="sticky top-0 z-40 bg-white/95 backdrop-blur-lg border-b border-gray-200 shadow-sm">
                <div class="container mx-auto px-4">
                    <!-- Main Header -->
                    <div class="flex items-center justify-between py-4">
                        <div class="flex items-center gap-6">
                            <h1 class="flex items-center gap-3 text-2xl font-bold text-gray-900">
                                <i class="fas fa-graduation-cap text-primary-500"></i>
                                <span>WSE Class Tracker</span>
                            </h1>
                        </div>
                        
                        <div class="flex items-center gap-3">
                            <div class="flex items-center gap-2 px-4 py-2 bg-gray-100 rounded-full">
                                <i class="fas fa-building text-primary-500"></i>
                                <span id="centerDisplay" class="font-medium text-gray-700">Loading...</span>
                            </div>
                            
                            <button id="refreshBtn"
                                    class="p-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-all"
                                    title="Refresh data">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                            
                            <button id="logoutBtn"
                                    class="flex items-center gap-2 px-4 py-2 text-red-600 border border-red-200 rounded-lg hover:bg-red-50 transition-all">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Status Bar -->
                    <div id="lastUpdate" class="flex items-center gap-2 py-2 text-sm text-gray-600 border-t border-gray-100">
                        <i class="fas fa-clock text-primary-500"></i>
                        <span>Last updated: <strong id="updateTime" class="text-gray-900">Never</strong></span>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main>
                <!-- Mode Selector -->
                <nav class="bg-white border-b border-gray-200">
                    <div class="container mx-auto px-4 py-3">
                        <div class="inline-flex bg-gray-100 rounded-lg p-1">
                            <button class="mode-btn active px-6 py-2.5 bg-white text-primary-600 rounded-md font-medium transition-all shadow-sm" 
                                    data-mode="encounter">
                                <i class="fas fa-users mr-2"></i>Encounters
                            </button>
                            <button class="mode-btn px-6 py-2.5 text-gray-600 rounded-md font-medium hover:text-gray-900 transition-all" 
                                    data-mode="cc">
                                <i class="fas fa-book-open mr-2"></i>CC Classes
                            </button>
                        </div>
                    </div>
                </nav>

                <!-- Search Bar -->
                <div class="bg-white border-b border-gray-200">
                    <div class="container mx-auto px-4 py-3">
                        <div class="relative max-w-md">
                            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="text" 
                                   id="searchInput"
                                   class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                                   placeholder="Search by student name or code...">
                        </div>
                    </div>
                </div>

                <!-- Date Tabs -->
                <nav id="dateTabs" class="bg-white border-b border-gray-200 overflow-x-auto">
                    <div class="container mx-auto px-4 py-3 flex gap-2"></div>
                </nav>

                <!-- Content Area -->
                <div id="contentArea" class="container mx-auto px-4 py-6">
                    <div class="flex items-center justify-center min-h-[400px]">
                        <div class="text-center">
                            <div class="w-12 h-12 border-3 loading-spinner rounded-full mx-auto"></div>
                            <p class="mt-4 text-gray-600">Loading data...</p>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Toast Container -->
            <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

            <!-- Progress Overlay -->
            <div id="progressOverlay" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center">
                <div class="bg-white rounded-2xl p-8 max-w-sm w-full mx-4 shadow-2xl">
                    <div class="w-12 h-12 loading-spinner rounded-full mx-auto"></div>
                    <p class="mt-4 text-center text-gray-700 font-medium">Updating data...</p>
                    <div class="mt-4 h-2 bg-gray-200 rounded-full overflow-hidden">
                        <div class="h-full bg-gradient-to-r from-primary-500 to-primary-600 rounded-full transition-all duration-300 w-0"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <!-- App Modules -->
    <script type="module">
        import { App } from './src/js/app.js';
        import { TokenManager } from './src/js/tokenManager.js';
        
        window.TokenManager = TokenManager;
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Initializing WSE Tracker Application...');
            
            window.wseApp = new App();
            
            // Mode switching animation
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Update button styles
                    document.querySelectorAll('.mode-btn').forEach(b => {
                        b.classList.remove('active', 'bg-white', 'text-primary-600', 'shadow-sm');
                        b.classList.add('text-gray-600');
                    });
                    this.classList.add('active', 'bg-white', 'text-primary-600', 'shadow-sm');
                    this.classList.remove('text-gray-600');
                    
                    // Fade animation
                    const contentArea = document.getElementById('contentArea');
                    if (contentArea) {
                        contentArea.style.opacity = '0';
                        setTimeout(() => {
                            contentArea.style.opacity = '1';
                        }, 150);
                    }
                });
            });
            
            // Login form animation
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    const button = this.querySelector('button[type="submit"]');
                    if (button) {
                        const originalContent = button.innerHTML;
                        button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Authenticating...';
                        button.disabled = true;
                        
                        setTimeout(() => {
                            if (button.innerHTML.includes('fa-spinner')) {
                                button.innerHTML = originalContent;
                                button.disabled = false;
                            }
                        }, 3000);
                    }
                });
            }
            
            // Debug helper
            document.addEventListener('keydown', async (e) => {
                if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                    e.preventDefault();
                    const tm = new TokenManager();
                    await tm.initialize();
                    const info = await tm.getTokenInfo();
                    console.log('System Debug Info:', info);
                }
            });
            
            console.log('%c WSE Tracker v4.0 - Tailwind Edition ', 
                'background: #6366f1; color: white; padding: 5px 10px; border-radius: 3px; font-weight: bold;'
            );
        });
    </script>
</body>
</html>
