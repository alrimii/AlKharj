<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSE Class Tracker - Professional Edition</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <!-- Enhanced Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%235b4cfd'/><text x='50' y='65' font-size='50' fill='white' text-anchor='middle' font-family='Arial'>W</text></svg>">
</head>
<body>
    <div id="app">
        <!-- Enhanced Login Screen -->
        <div id="loginScreen" class="login-container">
            <div class="animated-bg">
                <div class="gradient-orb orb-1"></div>
                <div class="gradient-orb orb-2"></div>
                <div class="gradient-orb orb-3"></div>
            </div>
            <div class="login-box">
                <div class="login-logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1 class="login-title">WSE Class Tracker</h1>
                <p class="login-subtitle">Professional Class Management System</p>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="authToken">
                            <i class="fas fa-key"></i>
                            Authentication Token
                        </label>
                        <textarea id="authToken" 
                                  placeholder="Paste your authentication token here..." 
                                  required
                                  autocomplete="off"
                                  spellcheck="false"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="centerName">
                            <i class="fas fa-building"></i>
                            Center Name
                        </label>
                        <input type="text" 
                               id="centerName" 
                               placeholder="Enter your center name (optional)"
                               autocomplete="off">
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Access Dashboard</span>
                    </button>
                </form>
                <div class="cache-info">
                    <i class="fas fa-info-circle"></i>
                    <small>Data is cached using Firebase for optimal performance</small>
                </div>
            </div>
        </div>

        <!-- Enhanced Main Application -->
        <div id="appContainer" class="app-container" style="display: none;">
            <!-- Enhanced Header -->
            <header class="header">
                <div class="header-content">
                    <div class="header-left">
                        <h1 class="app-title">
                            <i class="fas fa-graduation-cap"></i>
                            <span>WSE Class Tracker</span>
                        </h1>
                    </div>
                    <div class="header-right">
                        <div class="user-info">
                            <i class="fas fa-building"></i>
                            <span id="centerDisplay">Loading...</span>
                        </div>
                        <button id="refreshBtn" 
                                class="refresh-btn" 
                                title="Refresh data from server"
                                aria-label="Refresh">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <button id="logoutBtn" class="logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </button>
                    </div>
                </div>
                <div id="lastUpdate" class="last-update">
                    <i class="fas fa-clock"></i>
                    <span>Last updated: <strong id="updateTime">Never</strong></span>
                </div>
            </header>

            <!-- Enhanced Mode Selector -->
            <div class="mode-selector">
                <div class="mode-buttons">
                    <button class="mode-btn active" data-mode="encounter">
                        <i class="fas fa-users"></i>
                        <span>Encounters</span>
                    </button>
                    <button class="mode-btn" data-mode="cc">
                        <i class="fas fa-book-open"></i>
                        <span>CC Classes</span>
                    </button>
                </div>
            </div>

            <!-- Enhanced Date Tabs -->
            <div id="dateTabs" class="date-tabs"></div>

            <!-- Enhanced Content Area -->
            <div id="contentArea" class="content-area">
                <div class="loading">
                    <div class="spinner-modern">
                        <div class="spinner-blade"></div>
                        <div class="spinner-blade"></div>
                        <div class="spinner-blade"></div>
                        <div class="spinner-blade"></div>
                        <div class="spinner-blade"></div>
                        <div class="spinner-blade"></div>
                        <div class="spinner-blade"></div>
                        <div class="spinner-blade"></div>
                    </div>
                    <div class="loading-text">Loading data...</div>
                </div>
            </div>

            <!-- Enhanced Toast Container -->
            <div id="toastContainer" class="toast-container"></div>

            <!-- Enhanced Progress Overlay -->
            <div id="progressOverlay" class="progress-overlay" style="display: none;">
                <div class="progress-content">
                    <div class="progress-spinner"></div>
                    <div class="progress-text">Updating data...</div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <!-- Load JavaScript Modules -->
    <script type="module">
        import { App } from './src/js/app.js';
        
        // Initialize application when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            window.wseApp = new App();
            
            // Add smooth transitions when switching modes
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const contentArea = document.getElementById('contentArea');
                    contentArea.style.opacity = '0';
                    setTimeout(() => {
                        contentArea.style.opacity = '1';
                    }, 150);
                });
            });
            
            // Add visual feedback for form submission
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                const button = this.querySelector('.btn-primary');
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Authenticating...</span>';
            });
        });
    </script>
</body>
</html>
