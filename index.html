<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSE Class Tracker - Professional Edition</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <!-- Enhanced Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%235b4cfd'/><text x='50' y='65' font-size='50' fill='white' text-anchor='middle' font-family='Arial'>W</text></svg>">
    
    <style>
        /* Additional styles for token status */
        .token-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-right: 1rem;
        }
        
        .token-status .status-valid {
            color: #10b981;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .token-status .status-expired {
            color: #ef4444;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .token-status small {
            color: #9ca3af;
            margin-left: 0.25rem;
        }
        
        .token-status-message {
            margin-bottom: 1.5rem;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .alert-warning {
            background: #fef3c7;
            border: 1px solid #fbbf24;
            color: #92400e;
        }
        
        .alert-warning i {
            color: #f59e0b;
        }
        
        .btn-secondary {
            padding: 0.75rem 1.5rem;
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
            transform: translateY(-1px);
        }
        
        .btn-secondary i {
            font-size: 0.875rem;
        }
        
        /* Sync status indicator */
        .sync-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.875rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.375rem;
            font-size: 0.75rem;
            margin-right: 0.5rem;
        }
        
        .sync-status.connected {
            color: #10b981;
        }
        
        .sync-status.syncing {
            color: #f59e0b;
        }
        
        .sync-status.disconnected {
            color: #ef4444;
        }
        
        /* Devices indicator */
        .devices-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.875rem;
            background: rgba(91, 76, 253, 0.1);
            border-radius: 0.375rem;
            font-size: 0.75rem;
            margin-right: 0.5rem;
            color: #5b4cfd;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Enhanced Login Screen -->
        <div id="loginScreen" class="login-container">
            <div class="animated-bg">
                <div class="gradient-orb orb-1"></div>
                <div class="gradient-orb orb-2"></div>
                <div class="gradient-orb orb-3"></div>
            </div>
            <div class="login-box">
                <div class="login-logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1 class="login-title">WSE Class Tracker</h1>
                <p class="login-subtitle">Professional Class Management System</p>
                
                <!-- Token status will be inserted here dynamically -->
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="authToken">
                            <i class="fas fa-key"></i>
                            Authentication Token
                        </label>
                        <textarea id="authToken" 
                                  placeholder="Token will be loaded automatically, or paste manually..." 
                                  required
                                  autocomplete="off"
                                  spellcheck="false"></textarea>
                        <small style="color: #6b7280; margin-top: 0.25rem; display: block;">
                            Token is managed automatically. Manual entry is optional.
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="centerName">
                            <i class="fas fa-building"></i>
                            Center Name
                        </label>
                        <input type="text" 
                               id="centerName" 
                               placeholder="Enter your center name (optional)"
                               value="WSE Center"
                               autocomplete="off">
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Access Dashboard</span>
                    </button>
                </form>
                <div class="cache-info">
                    <i class="fas fa-info-circle"></i>
                    <small>Data is synced in real-time across all devices</small>
                </div>
            </div>
        </div>

        <!-- Enhanced Main Application -->
        <div id="appContainer" class="app-container" style="display: none;">
            <!-- Enhanced Header -->
            <header class="header">
                <div class="header-content">
                    <div class="header-left">
                        <h1 class="app-title">
                            <i class="fas fa-graduation-cap"></i>
                            <span>WSE Class Tracker</span>
                        </h1>
                    </div>
                    <div class="header-right">
                        <div class="user-info">
                            <i class="fas fa-building"></i>
                            <span id="centerDisplay">Loading...</span>
                        </div>
                        <!-- Devices indicator will be inserted here -->
                        <!-- Sync status indicator will be inserted here -->
                        <!-- Token status indicator will be inserted here -->
                        <button id="refreshBtn" 
                                class="refresh-btn" 
                                title="Refresh data from server"
                                aria-label="Refresh">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <button id="logoutBtn" class="logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </button>
                    </div>
                </div>
                <div id="lastUpdate" class="last-update">
                    <i class="fas fa-clock"></i>
                    <span>Last updated: <strong id="updateTime">Never</strong></span>
                </div>
            </header>

            <!-- Enhanced Mode Selector -->
            <div class="mode-selector">
                <div class="mode-buttons">
                    <button class="mode-btn active" data-mode="encounter">
                        <i class="fas fa-users"></i>
                        <span>Encounters</span>
                    </button>
                    <button class="mode-btn" data-mode="cc">
                        <i class="fas fa-book-open"></i>
                        <span>CC Classes</span>
                    </button>
                    <button class="mode-btn" data-mode="self">
                        <i class="fas fa-calendar-check"></i>
                        <span>Self-Booking</span>
                    </button>
                </div>
            </div>

            <!-- Enhanced Date Tabs -->
            <div id="dateTabs" class="date-tabs"></div>

            <!-- Enhanced Content Area -->
            <div id="contentArea" class="content-area">
                <div class="loading">
                    <div class="spinner-modern">
                        <div class="spinner-blade"></div>
                        <div class="spinner-blade"></div>
                        <div class="spinner-blade"></div>
                        <div class="spinner-blade"></div>
                        <div class="spinner-blade"></div>
                        <div class="spinner-blade"></div>
                        <div class="spinner-blade"></div>
                        <div class="spinner-blade"></div>
                    </div>
                    <div class="loading-text">Loading data...</div>
                </div>
            </div>

            <!-- Enhanced Toast Container -->
            <div id="toastContainer" class="toast-container"></div>

            <!-- Enhanced Progress Overlay -->
            <div id="progressOverlay" class="progress-overlay" style="display: none;">
                <div class="progress-content">
                    <div class="progress-spinner"></div>
                    <div class="progress-text">Updating data...</div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs - No Auth needed for the new system -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <!-- Load JavaScript Modules -->
    <script type="module">
        import { App } from './src/js/app.js';
        import { TokenManager } from './src/js/tokenManager.js';
        
        // Make TokenManager available globally for debugging
        window.TokenManager = TokenManager;
        
        // Initialize application when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Initializing WSE Tracker Application...');
            
            // Create app instance
            window.wseApp = new App();
            
            // Add smooth transitions when switching modes
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const contentArea = document.getElementById('contentArea');
                    if (contentArea) {
                        contentArea.style.opacity = '0';
                        setTimeout(() => {
                            contentArea.style.opacity = '1';
                        }, 150);
                    }
                });
            });
            
            // Add visual feedback for form submission
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    const button = this.querySelector('.btn-primary');
                    if (button) {
                        const originalContent = button.innerHTML;
                        button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Authenticating...</span>';
                        
                        // Reset after 3 seconds if still loading
                        setTimeout(() => {
                            if (button.innerHTML.includes('fa-spinner')) {
                                button.innerHTML = originalContent;
                            }
                        }, 3000);
                    }
                });
            }
            
            // Debug helper - press Ctrl+Shift+D to see system info
            document.addEventListener('keydown', async (e) => {
                if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                    e.preventDefault();
                    
                    const tm = new TokenManager();
                    await tm.initialize();
                    const info = await tm.getTokenInfo();
                    
                    console.group('🔍 System Debug Info');
                    console.log('Token Status:', info);
                    console.log('Firebase Initialized:', info.initialized);
                    console.log('Has Firebase Token:', info.hasFirebaseToken);
                    console.log('Has Local Token:', info.hasLocalToken);
                    console.log('Token Age:', info.firebaseValidity?.ageInHours + ' hours');
                    console.log('Needs Refresh:', info.firebaseValidity?.needsRefresh);
                    
                    // Get sync status if available
                    if (window.wseApp && window.wseApp.realtimeSync) {
                        const syncStatus = await window.wseApp.realtimeSync.getSyncStatus();
                        console.log('Sync Status:', syncStatus);
                        const devicesCount = await window.wseApp.realtimeSync.getActiveDevicesCount();
                        console.log('Active Devices:', devicesCount);
                    }
                    
                    console.groupEnd();
                    
                    // Show alert with basic info
                    let message = `System Status:
- Firebase Token: ${info.hasFirebaseToken ? 'Yes' : 'No'}
- Local Token: ${info.hasLocalToken ? 'Yes' : 'No'}
- Token Age: ${info.firebaseValidity?.ageInHours || 'Unknown'} hours
- Valid: ${info.firebaseValidity?.valid ? 'Yes' : 'No'}
- Needs Refresh: ${info.firebaseValidity?.needsRefresh ? 'Yes' : 'No'}`;
                    
                    if (window.wseApp && window.wseApp.realtimeSync) {
                        const devicesCount = await window.wseApp.realtimeSync.getActiveDevicesCount();
                        message += `\n- Active Devices: ${devicesCount}`;
                    }
                    
                    alert(message);
                }
            });
            
            // Add version info to console
            console.log('%c WSE Tracker v3.0 - Realtime Sync ', 
                'background: #5b4cfd; color: white; padding: 5px 10px; border-radius: 3px; font-weight: bold;'
            );
            console.log('Features: Real-time sync, Multi-device support, Auto-token update, Firebase caching, Self-booking tracking');
            console.log('Press Ctrl+Shift+D for system debug info');
        });
    </script>
</body>
</html>
